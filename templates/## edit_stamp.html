
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Stamp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Edit Stamp</h1>
<div class="container">
<form action="/edit_stamp/{{ stamp.stamp_id }}" method="post">
<div class="form-group">
<label for="country">Country:</label>
<input type="text" name="country" id="country" value="{{ stamp.country }}">
</div>
<div class="form-group">
<label for="year">Year:</label>
<input type="text" name="year" id="year" value="{{ stamp.year }}">
</div>
<div class="form-group">
<label for="denomination">Denomination:</label>
<input type="text" name="denomination" id="denomination" value="{{ stamp.denomination }}">
</div>
<div class="form-group">
<label for="characteristics">Characteristics:</label>
<textarea name="characteristics" id="characteristics">{{ stamp.characteristics }}</textarea>
</div>
<input type="submit" value="Update Stamp">
</form>
</div>
<script src="script.js"></script>
</body>
</html>
