
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add a New Stamp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Add a New Stamp</h1>
<div class="container">
<form action="/add_stamp" method="post">
<div class="form-group">
<label for="country">Country:</label>
<input type="text" name="country" id="country">
</div>
<div class="form-group">
<label for="year">Year:</label>
<input type="text" name="year" id="year">
</div>
<div class="form-group">
<label for="denomination">Denomination:</label>
<input type="text" name="denomination" id="denomination">
</div>
<div class="form-group">
<label for="characteristics">Characteristics:</label>
<textarea name="characteristics" id="characteristics"></textarea>
</div>
<input type="submit" value="Add Stamp">
</form>
</div>
<script src="script.js"></script>
</body>
</html>
